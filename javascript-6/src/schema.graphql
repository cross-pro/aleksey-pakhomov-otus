type User {
  id: ID!
  name: String
  email: String!
  age: Int!
}

type Item {
    id: ID!
    name: String!
}

type Query {
  users: [User!]!
  user(id: ID!): User
  findUserByName(name: String): User!
  items: [Item]!
  item(id: ID!): Item!
}

type Mutation {
  createUser(id: ID!, name: String!, email: String!, age: Int): User!
  updateUser(id: ID!, name: String, email: String, age: Int): User!
  deleteUser(id: ID!): User!
}


