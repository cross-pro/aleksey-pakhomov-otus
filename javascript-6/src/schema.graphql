type Item {
    id: ID!
    name: String!
    description: String
    category: Category!
    price: Float!
}

type Category {
  id: ID!
  name: String!
}

type Basket {
  item: Item
}

type Order {
  id: ID!
  item: Item!
  order_status: ORDER_STATUS
}

enum ORDER_STATUS {
  active
  archive
}

type Query {
  items: [Item!]
  item(id: ID!): Item
  itemByName(name: String): Item
  itemsByCategory(categoryID: ID!): [Item]
  category(id: ID!): Category
  categories: [Category]
  baskets: [Basket]
  basket(id: ID!): Basket
  orders: [Order!]
  order(id: ID!): Order
}

type Mutation {
  createItem(id: ID!, name: String!, description: String, categoryID: Int, price: Float!): Item!
  updateItem(id: ID!, name: String, description: String, categoryID: Int, price: Float): Item!
  deleteItem(id: ID!): Item!
  createCategory(id: ID!, name: String!) : Category!
  updateCategory(id: ID!, name: String) : Category!
  deleteCategory(id: ID!) : Category!
  createBasket(itemID: ID!) : Basket!
  createOrder(id: ID!, itemID: ID!, order_status: ORDER_STATUS) : Order!
}


