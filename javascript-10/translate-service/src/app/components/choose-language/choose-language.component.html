<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="native-language">Выберите ваш язык</label>
    <select id="native-language" class="form-control" formControlName="nativeLang" [(ngModel)]="nativeLang">
      <option>Русский</option>
      <option>English</option>
    </select>
  </div>
  <div class="form-group">
    <label for="lang-to-learn">Выберите изучаемый язык</label>
    <select id="lang-to-learn" class="form-control" formControlName="langTo" [(ngModel)]="langTo">
      <option>Русский</option>
      <option>English</option>
    </select>
  </div>
  <hr/>
  <div class="form-group row-form">
    <label for="word-count">Выберите количество слов в упражнении</label>
    <input id="word-count"
           name="word-count"
           type="text"
           formControlName="words"
           [(ngModel)]="wordCount"
           value="df"
    />
  </div>
  <div class="form-group row-form">
    <label for="time-to-go">Выберите время на выполнение упражнения (секунды)</label>
    <input id="time-to-go" name="time-to-go" type="text"
           formControlName="time"
           [(ngModel)]="timeToGo"
    />
  </div>
  <button type="submit" class="btn btn-default">Сохранить настройки</button>
</form>
